<html>

<head>
    <title>My first three.js app</title>
    <style>
        body {
            margin: 0;

        }

        canvas {
            display: block;

        }
    </style>
</head>

<body>
    <script src="js/three.js"></script>
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
       
        scene.add( camera );
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var geometryElement = new THREE.BoxGeometry();
        var geometryElement2 = new THREE.BoxGeometry(1,0.8,1);
        var geometryFridge = new THREE.BoxGeometry(1,2,1);
        var geometryCesma = new THREE.BoxGeometry(.1, .5,.1);
        //kuhinjski elementi materijali
        var materialElement = new THREE.MeshBasicMaterial({ color: 0xffcc99 });
        var frontMaterial = new THREE.MeshBasicMaterial({ color: 0xff6600 })
        var fridgeMaterijal = new THREE.MeshBasicMaterial({ color: 0xf0f8ff })
        var elementMaterials = [materialElement,
            materialElement,
            materialElement,
            materialElement,
            frontMaterial,
            materialElement];
        var sideElementMaterials = [frontMaterial,
        materialElement,
        materialElement,
        materialElement,
        materialElement,
        materialElement];
        //prednje ivice elemenata
        var prednjaStrana1 = new THREE.Mesh(new THREE.BoxGeometry(.95 , 0.95, 0.01), new THREE.MeshBasicMaterial({color: 0x003300 }));
        prednjaStrana1.position.set(0, 0, .5)
        var prednjaStrana2 = new THREE.Mesh(new THREE.BoxGeometry(.95 , 0.95, 0.01), new THREE.MeshBasicMaterial({color: 0x003300 }));
        prednjaStrana2.position.set(0, 0, .5)
        var prednjaStrana3 = new THREE.Mesh(new THREE.BoxGeometry(.95 , 0.95, 0.01), new THREE.MeshBasicMaterial({color: 0x003300 }));
        prednjaStrana3.position.set(0, 0, .5)
        
        var prednjaStrana5 = new THREE.Mesh(new THREE.BoxGeometry(0.01 , .95, .95), new THREE.MeshBasicMaterial({color: 0x003300 }));
        prednjaStrana5.position.set(0.5, 0, 0)
        var prednjaStrana6 = new THREE.Mesh(new THREE.BoxGeometry(0.01 , .95, .95), new THREE.MeshBasicMaterial({color: 0x003300 }));
        prednjaStrana6.position.set(0.5, 0, 0)
        
        var prednjaStranaV1 = new THREE.Mesh(new THREE.BoxGeometry(.95 , 0.75, 0.01), new THREE.MeshBasicMaterial({color: 0x003300 }));
        prednjaStranaV1.position.set(0, 0, .5)
        var prednjaStranaV2 = new THREE.Mesh(new THREE.BoxGeometry(.95 , 0.75, 0.01), new THREE.MeshBasicMaterial({color: 0x003300 }));
        prednjaStranaV2.position.set(0, 0, .5)
        var prednjaStranaV3 = new THREE.Mesh(new THREE.BoxGeometry(.95 , 0.75, 0.01), new THREE.MeshBasicMaterial({color: 0x003300 }));
        prednjaStranaV3.position.set(0, 0, .5)
        
        //kvaka
        var kvakaMaterial = new THREE.MeshBasicMaterial({color: 0xe6e6ff })
        var kvakaGeometry = new THREE.BoxGeometry(.05, .05, .05);
        var kvaka1 = new THREE.Mesh(kvakaGeometry, kvakaMaterial);
        kvaka1.position.set(-0.3,0.3,0.5);
        var kvaka2 = new THREE.Mesh(kvakaGeometry, kvakaMaterial);
        kvaka2.position.set(-0.3,0.3,0.5);
        var kvaka3 = new THREE.Mesh(kvakaGeometry, kvakaMaterial);
        kvaka3.position.set(-0.3,0.3,0.5);

        var kvaka5 = new THREE.Mesh(kvakaGeometry, kvakaMaterial);
        kvaka5.position.set(0.5,0.3,-0.3);
        var kvaka6 = new THREE.Mesh(kvakaGeometry, kvakaMaterial);
        kvaka6.position.set(0.5,0.3,-0.3);

        var kvakaV1 = new THREE.Mesh(kvakaGeometry, kvakaMaterial);
        kvakaV1.position.set(-0.3,-0.3,0.5);
        var kvakaV2 = new THREE.Mesh(kvakaGeometry, kvakaMaterial);
        kvakaV2.position.set(-0.3,-0.3,0.5);
        var kvakaV3 = new THREE.Mesh(kvakaGeometry, kvakaMaterial);
        kvakaV3.position.set(-0.3,-0.3,0.5);

        var cesma = new THREE.Mesh(geometryCesma, kvakaMaterial);
        cesma.position.set(-.5, .8,-.4);
        //kuhinjski elementi
         var cube1 = new THREE.Mesh(geometryElement, elementMaterials);
        cube1.position.set(-1, 0, 0)
        cube1.add(prednjaStrana1);
        cube1.add(kvaka1);
        
        var cube2 = new THREE.Mesh(geometryElement, elementMaterials);
        cube2.position.set(0, 0, 0);
        cube2.add(prednjaStrana2);
        cube2.add(kvaka2);
        var cube3 = new THREE.Mesh(geometryElement, elementMaterials);
        cube3.position.set(1, 0, 0);
        cube3.add(prednjaStrana3);
        cube3.add(kvaka3);
        cube3.add(cesma);
        var cube4 = new THREE.Mesh(geometryElement, elementMaterials);
        cube4.position.set(-2,0,0);
        var cube5 = new THREE.Mesh(geometryElement, sideElementMaterials);
        cube5.position.set(-2,0,1);
        cube5.add(prednjaStrana5);
        cube5.add(kvaka5);
        var cube6 = new THREE.Mesh(geometryElement, sideElementMaterials);
        cube6.position.set(-2,0,2);
        cube6.add(prednjaStrana6);
        cube6.add(kvaka6);

        
        //radna površina
        var radnaPovrsinaMaterijal = new THREE.MeshBasicMaterial({color: 0x838487})
        var geometryRadnaPovrsina = new THREE.BoxGeometry(3, 0.1, 1.1);
        var radnaPovrsina = new THREE.Mesh(geometryRadnaPovrsina, radnaPovrsinaMaterijal);
        radnaPovrsina.position.set(0, 0.55, 0);

        var geometryRadnaPovrsina = new THREE.BoxGeometry(1.1, 0.1, 3);
        var radnaPovrsina2 = new THREE.Mesh(geometryRadnaPovrsina, radnaPovrsinaMaterijal);
        radnaPovrsina2.position.set(-2, 0.55, 1);

        //viseći elementi
        var Vcube = new THREE.Mesh(geometryElement2, elementMaterials);
        Vcube.position.set(-1, 2.5, 0)
        Vcube.add(prednjaStranaV1);
        Vcube.add(kvakaV1);
        Vcube2 = new THREE.Mesh(geometryElement2, elementMaterials);
        Vcube2.position.set(0, 2.5, 0)
        Vcube2.add(prednjaStranaV2);
        Vcube2.add(kvakaV2);
        Vcube3 = new THREE.Mesh(geometryElement2, elementMaterials);
        Vcube3.position.set(1, 2.5, 0)
        Vcube3.add(prednjaStranaV3);
        Vcube3.add(kvakaV3);

        //frizider
        var frizider = new THREE.Mesh(geometryFridge, fridgeMaterijal);
        frizider.position.set(-2, .5,3);
        //groupisanje kuhinjskih elemenata
        var group = new THREE.Group();
        group.add(cube1);
        group.add(cube2);
        group.add(cube3);
        group.add(cube4);
        group.add(cube5);
        group.add(cube6);
        group.add(radnaPovrsina);
        group.add(radnaPovrsina2);
        group.add(Vcube);
        group.add(Vcube2);
        group.add(Vcube3);
        group.add(frizider);
        //dodavanje grupe u scenu

        scene.add(group)


        //pozicija kamere
        camera.position.z = 6;
        camera.position.y = 1;
        camera.position.x = 0;

        //rotacija
        var animate = function () {
            requestAnimationFrame(animate);

            //group.rotation.x += 0.01;
            group.rotation.y += 0.01;

            renderer.render(scene, camera);
        };
        //boja pozadine
        renderer.setClearColor(0xffffff);


        animate();




    </script>
</body>

</html>
